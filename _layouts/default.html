<!DOCTYPE html>

  <body>

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Java User Group Görlitz</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {%if page.url == '/index.html' %} class="active" {% endif %}><a href="/">Aktuell</a></li>
            <li {%if page.url == '/themen.html' %} class="active" {% endif %}><a href="/themen.html">Bisherige Themen</a></li>
            <li {%if page.url == '/unterstuetzer.html' %} class="active" {% endif %}><a href="/unterstuetzer.html">Unterstützer</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="col-md-9">

        {{content}}

      </div>

      <div class="col-md-3" id="sidebar">

          <li><a href="www.facebook.com/juggr"><i class="fa fa-facebook-official"></i> Facebook</a></li>
          <li><a href="https://plus.google.com/+Jug-grDe" rel="publisher"><i class="fa fa-google-plus"></i> Google+</a></li>

        </ul>

        <br/>
