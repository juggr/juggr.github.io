---
layout: default
title: Bisherige Themen
---

  <h2>Alle Vortragsthemen</h2>
  <ul class="posts">
    {% for post in site.posts %}
        {% if post.layout == 'talk' %}

        <li {% if post.show_on_frontpage %} style="background-color: rgb(231, 231, 231)" {% endif %}>
            <span class="lead"><a href="{{post.url}}">{{post.title}}</a></span><span> | {{post.date | date_to_long_string}}</span><br/>
            <p>von {{post.speaker}}</p>
        </li>

        {% endif %}
    {% endfor %}
  </ul>
